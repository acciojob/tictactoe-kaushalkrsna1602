<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
  <h1>Tic Tac Toe</h1>

  <div id="form">
    <label>Player 1 <input type="text" id="player-1" placeholder="Enter name"></label><br><br>
    <label>Player 2 <input type="text" id="player-2" placeholder="Enter name"></label><br><br>
    <button id="submit">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="board">
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
      <div id="9" class="cell"></div>
    </div>
  </div>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
